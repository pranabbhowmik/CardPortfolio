<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title id="title">Frontend Development Icon</title>
  <desc id="desc">Browser window with UI blocks representing frontend development, styled with yellow gradient and black details.</desc>

  <defs>
    <!-- Gradient -->
    <linearGradient id="frontendGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0.25" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>

  <!-- Browser window frame -->
  <rect x="10" y="18" width="108" height="92" rx="8" fill="url(#frontendGrad)" stroke="#c68a2c" stroke-width="2"/>

  <!-- Top bar (browser tabs area) -->
  <rect x="10" y="18" width="108" height="18" rx="6" fill="rgba(0,0,0,0.15)"/>

  <!-- Fake circles (like browser controls) -->
  <circle cx="20" cy="27" r="3" fill="black" opacity="0.8"/>
  <circle cx="30" cy="27" r="3" fill="black" opacity="0.6"/>
  <circle cx="40" cy="27" r="3" fill="black" opacity="0.4"/>

  <!-- Content blocks (representing UI layout) -->
  <!-- Header bar -->
  <rect x="20" y="44" width="88" height="10" rx="2" fill="black" opacity="0.9"/>
  <!-- Sidebar -->
  <rect x="20" y="60" width="20" height="40" rx="2" fill="black" opacity="0.85"/>
  <!-- Main content -->
  <rect x="44" y="60" width="64" height="18" rx="2" fill="black" opacity="0.85"/>
  <rect x="44" y="82" width="64" height="18" rx="2" fill="black" opacity="0.85"/>

  <!-- Small code tag overlay -->
  <text x="64" y="110" text-anchor="middle" font-size="12" font-family="monospace" font-weight="700" fill="black">
    &lt;/&gt;
  </text>
</svg>
